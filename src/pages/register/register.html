<body>
    
    <div align="center">
        <h3>Registrase</h3>
      <form >
        <label for="fname">Mail:</label><br>
        <input type="text" id="fname" name="firstname" [(ngModel)]="username" placeholder="Ingrese su mail..">
        <br>
        <label for="lname">Clave:</label><br>
        <input type="password" id="lname" name="lastname"  [(ngModel)]="password" placeholder="Ingrese su clave">
        <br>
        <label for="lname">Reingrese Clave:</label><br>
        <input type="password" id="lname" name="lastname"  [(ngModel)]="passwordconfirm" placeholder="Reingrese su clave">
    
        <input type="submit" (click)="Aceptar()"  value="Aceptar">
        <input type="submit" (click)="Cancelar()"  value="Cancelar">
         
      </form>
    </div>
    <p>
    <ion-spinner class="spinner-balanced" name="circles" id="sidesbar" *ngIf="spiner == 0"></ion-spinner> 
    </p>
</body>
