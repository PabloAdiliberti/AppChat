<body>


  <div class="form_gruop" align="center">
      <h3 align="center">Login</h3>
    <form >
        <label for="fname">Mail:</label><br>
        <input type="text" id="fname" name="firstname" [(ngModel)]="username" placeholder="Ingrese su mail..">
        <br>
        <label for="lname">Clave:</label><br>
        <input type="password" id="lname" name="lastname"  [(ngModel)]="password" placeholder="Ingrese su clave">
  


      <ion-list>
          <ion-item class="miselect">
            <ion-label>Seleccione un Usuario...</ion-label>
            <ion-select  name="f" [(ngModel)]="tipoUser" (ionChange)="UserValido()">
              <ion-option value="usuario">Usuario</ion-option>
              <ion-option value="admin">Administrador</ion-option>
              <ion-option value="invitado">Invitado</ion-option>
              <ion-option value="jugador1">Jugador 1</ion-option>
              <ion-option value="jugador2">Jugador 2</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>

       
      <input type="submit" (click)="login()"  value="Login">
      <input type="submit" (click)="Registrarse()"  value="Registrarse">
    </form>
  </div>

  </body>
